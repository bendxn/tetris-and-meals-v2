<head>
	<title>tetris-and-meals-v2</title>
</head>

<body>
	<div class="container">
		{{> list}}
		{{> actions}}
	</div>
</body>

<template name="list">
	<div class="row">
		{{#each people}}
			{{> person}}
		{{/each}}
	</div>
	<div class="row">{{time}}</div>
</template>

<template name="person">
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
		<h1 class="name {{selected}}">{{name}}</h1>
		Lunch: {{lunchScore}}
		Dinner: {{dinnerScore}}
	</div>
</template>

<template name="actions">
	{{#if peopleSelected}}
	<div class="row">
		<button class="btn btn-lg btn-primary">Who pays?</button>
	</div>
	{{/if}}
</template>
