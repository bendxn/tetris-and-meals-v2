<head>
	<link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tetris and Meals v2</title>
</head>

<body>
</body>

<template name="home">
	<div class="header">
		<h1>Tetris and Meals v2</h1>
	</div>
	<div class="links">
		<a href="{{pathFor 'addPayment'}}">Add a payment</a>
		<a href="{{pathFor 'history'}}">Payment history</a>
	</div>
	<div class="container">
		<div class="well">
			{{> list}}
			{{> actions}}
		</div>
	</div>
</template>

<template name="list">
	<div class="row">
		{{#each people}}
			{{> person}}
		{{/each}}
	</div>
	{{#if debugOn}}
	<div class="row time">{{time}}</div>
	{{/if}}
</template>

<template name="person">
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
		<h1 class="name {{selected}}">{{name}}</h1>
		{{#if debugOn}}
		<div class="scores">
			Lunch: {{lunchScore}}
			Dinner: {{dinnerScore}}
		</div>
		{{/if}}
	</div>
</template>

<template name="actions">
	{{#if peopleSelected}}
		<div class="row" style="margin-top: 15px">
			<button type="button" class="btn btn-lg btn-primary">Who pays?</button>
		</div>
	{{/if}}
</template>

<template name="addPayment">
	<div class="header">
		<h1>Add a Payment</h1>
	</div>
	<div class="links">
		<a href="{{pathFor 'home'}}">Home</a>
		<a href="{{pathFor 'history'}}">Payment history</a>
	</div>
	<div class="container">
		<div class="well">
			<div class="row prompt">Who paid?</div>
			{{> singleSelection}}
		</div>
		<div class="well">
			<div class="row prompt">Who was there?</div>
			{{> list}}
		</div>
		<div class="well">
			<div class="row prompt">What meal was it?</div>
			{{> mealType}}
		</div>
		{{#if formValid}}
			<div class="row" style="margin-bottom: 15px">
				<button type="button" id="submit" class="btn btn-lg btn-primary">Submit</button>
			</div>
		{{/if}}
	</div>
</template>

<template name="singleSelection">
	<div class="row">
		{{#each people}}
			{{> singlePerson}}
		{{/each}}
	</div>
</template>

<template name="singlePerson">
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
		<h1 class="name {{selected}}">{{name}}</h1>
		{{#if debugOn}}
		<div class="scores">
			Lunch: {{lunchScore}}
			Dinner: {{dinnerScore}}
		</div>
		{{/if}}
	</div>
</template>

<template name="mealType">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
			<h1 class="name {{lunchSelected}}">Lunch</h1>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
			<h1 class="name {{dinnerSelected}}">Dinner</h1>
		</div>
	</div>
</template>

<template name="history">
	<div class="header">
		<h1>Payment History</h1>
	</div>
	<div class="links">
		<a href="{{pathFor 'home'}}">Home</a>
		<a href="{{pathFor 'addPayment'}}">Add a payment</a>
	</div>
	<div class="container">
		<div class="col-md-6">
			<h2>Lunch</h2>
			<table class="table">
				<tr>
					<th></th>
					{{#each people}}
					<th>{{name}}</th>
					{{/each}}
				</tr>
				{{#each lunches}}
				<tr>
					<td>{{formatDate time}}</td>
					{{#each people}}
					<td>
						{{#if paid ..}}<span class="paid">{{paidText ..}}</span>{{/if}}
						{{#if profited ..}}<span class="profited">{{profitedText}}</span>{{/if}}
					</td>
					{{/each}}
				</tr>
				{{/each}}
			</table>
		</div>
		<div class="col-md-6">
			<h2>Dinner</h2>
			<table class="table">
				<tr>
					<th></th>
					{{#each people}}
					<th>{{name}}</th>
					{{/each}}
				</tr>
				{{#each dinners}}
				<tr>
					<td>{{formatDate time}}</td>
					{{#each people}}
					<td>
						{{#if paid ..}}<span class="paid">{{paidText ..}}</span>{{/if}}
						{{#if profited ..}}<span class="profited">{{profitedText}}</span>{{/if}}
					</td>
					{{/each}}
				</tr>
				{{/each}}
			</table>
		</div>
	</div>
</template>
